<div [hidden]="science.length==0">
  <!--The content below is only a placeholder and can be replaced.-->

<div class='height-fix'>
    <div>
  <router-outlet></router-outlet>
    </div>
  </div>
  <nav class="navbar-wrapper navbar-default navbar-fixed-top navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">NYT articles</a>
        <button type="button" class='navbar-toggle collapsed' (click)="menuCollapsed = !menuCollapsed"></button>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse" [collapse]='menuCollapsed'>
          <ul class="nav navbar-nav">
            <li routerLinkActive='active'>
              <a href="/tech" routerLink="/tech">tech</a>
            </li>
            <li routerLinkActive='active'>
              <a href="/science" routerLink="/science">science</a>
            </li>
          </ul>
      </div>
    </div>
  </nav>
    <h2>Top {{attributes.perPage}} Top Science Articles on NYT</h2>
    <div class="container-fluid">
    <table class='table-responsive table'>
      <thead>
        <th></th>
        <th>Article</th>
        <th>Author</th>
    </thead>
    <tbody>
    <ng-template ngFor let-article [ngForOf]="articles" let-index="index">
    <tr  (click)='showDetail(index,article)' class="clickable" >
      <!--<td>{{index+1}}</td>-->
      <td><img src='{{article.multimedia[0].url}}' class="img-responsive" ></td>
      <td>{{article.title}}</td>
      <td>{{article.byline}}</td>
    </tr>
    <tr>
      <td colspan=3 class='detail' [hidden]='index!=selectedArt'>
        <div class="container-fluid">
        <div class='col-md-3'>
          <!--<img src='{{article.multimedia[0].url}}' class="img-responsive" >-->
            <!--<h4>{{article.multimedia[0].caption}}</h4>-->
          </div>
          <div class="col-md-4">
          <h2>{{article.title}}</h2>
          <h4>{{article.byline}}</h4>
          <h4>{{article.abstract}}</h4>
          <h4> Published: {{mySplit(article.published_date,0)}}</h4>
          <h4><a href='{{article.short_url}}' target='_new'>New York Times Full Article</a></h4>
        </div>
      </div>
      </td>
    </tr>
  </ng-template>
</tbody>
</table>
  <br/>&nbsp;
</div>
  </div>
