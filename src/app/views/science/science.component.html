<div [hidden]="science.length==0">
    <h2>Top {{attributes.perPage}} Top Science Articles on NYT</h2>
    <div class="container-fluid">
    <table class='table-responsive table'>
      <thead>
      <th>Position</th><th>Article</th>
    </thead>
      <tr *ngFor="let artist of artists;let i=index" (click)='showDetail(i,artist)' class="clickable" >
        <td>
      {{i+1}}</td><td> {{artist.name}}</td>
      </tr>
    </table>
    </div>
    <br/>&nbsp;
    </div>
